<div id="d1">
    <div class="row" style="height: 100px;"></div>

    <div class="table-responsive" id="d2">

        <table class="table text-center">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>E-MAIL</th>
                    <th>PHONE</th>
                    <th>AGE</th>
                    <th>COURSE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbo">
              
                <tr *ngFor="let row of studentData">
                    <td>{{row.name}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.phone}}</td>
                    <td>{{row.age}}</td>
                    <td>{{row.course}}</td>
                    <td><button  class="btn " (click)="EditStudent(row)">edit</button>&nbsp;<button class="btn"  (click)="deleteStudent(row)">delete</button> </td>
                </tr>
               
            </tbody>
        </table>
        

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
     
        <div class="modal-body">


            <div class="wrapper">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
                    <span aria-hidden="true">&times;</span>
                  </button>


                <form action="#" [formGroup]="formValue">
                    <div class="h5 font-weight-bold text-center mb-3">Registration</div>
                    
                    <div class="form-group d-flex align-items-center">
                        <input autocomplete="off" type="text" class="form-control" placeholder="Name" formControlName="name">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input autocomplete="off" type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input autocomplete="off" type="tel" class="form-control" placeholder="Phone" formControlName="phone">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input autocomplete="off" type="text" class="form-control" placeholder="Age" formControlName="age">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input autocomplete="off" type="password" class="form-control" placeholder="Course" formControlName="course">
                    </div>         
                </form>
              
                    <button type="button" class="btn" data-dismiss="modal" id="cancel">Close</button>&nbsp;
                    <button type="button" class="btn" (click)="postStdDetails()">Add</button>
           
    
            </div>


           
     
            
        </div>
        
      </div>
    </div>
  </div>


  
    </div>


</div>
